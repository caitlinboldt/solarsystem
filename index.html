<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,400i,500,600,600i,700,800,900" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/cpb4hrlND3sbUgNHHl-pjSLFqHbdWhrEO0kIDkkvCZuIDqBXAlKUi9YThSh4psZfylA=w300">
    
    <title>Solar System</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-6">
          <a href="#infodiv" onclick="planetInfo()"><img id="Sun" src="https://orig00.deviantart.net/5786/f/2013/025/7/1/free_sun_stock_image_by_lyra_elante-d5spggh.png" alt="Sun"></a>
        </div>
        <div class="col-md-6 text-center">
          <h1>Solar System</h1>
          <h6>Click each for more information</h6>
        </div>
      </div>
      <!-- ROW 1 - MERCURY SATURN NEPTUNE -->
      <div class="row">
        <div class="col-sm-2">
          <a href="#infodiv" onclick="planetInfo()"><img id="Mercury" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/3D_Mercury.png" alt="Mercury"></a>
        </div>
        <div class="col-sm-5">
        </div>
        <div class="col-sm-2">
            <a href="#infodiv" onclick="planetInfo()"><img id="Saturn" src="https://space-facts.com/wp-content/uploads/saturn.png" alt="Saturn"></a>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
          <a href="#infodiv" onclick="planetInfo()"><img id="Neptune" src="https://upload.wikimedia.org/wikipedia/commons/2/20/Neptune_cutout.png" alt="Neptune"></a>
        </div>
      </div>
      <!-- ROW 2 - EARTH -->
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-2">
          <a href="#infodiv" onclick="planetInfo()"><img id="Earth" src="http://www.freepngimg.com/download/earth/9-2-earth-png.png" alt="Earth"></a>
        </div>
        <div class="col-sm-7">
        </div>
      </div>
      <!-- ROW 3 - VENUS MARS JUPITER URANUS -->
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <a href="#infodiv" onclick="planetInfo()"><img id="Venus" src="https://vignette.wikia.nocookie.net/dumbledoresarmyroleplay/images/d/dc/Venus.png/revision/latest?cb=20120527010129" alt="Venus"></a>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
            <a href="#infodiv" onclick="planetInfo()"><img id="Mars" src="https://vignette.wikia.nocookie.net/vsbattles/images/e/e9/Mars_Planet.png/revision/latest?cb=20151113063011" alt="Mars"></a>
        </div>
        <div class="col-sm-2">
          <a href="#infodiv" onclick="planetInfo()"><img id="Jupiter" src="http://pluspng.com/img-png/png-jupiter-jupiter-500.png" alt="Jupiter"></a>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <a href="#infodiv" onclick="planetInfo()"><img id="Uranus" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Uranus2-transparent.png" alt="Uranus"></a>
        </div>
        <div class="col-sm-1"></div>
      </div>


      <!-- JavaScript input -->
      <div id="infodiv"></div>
        <h3 id="planet" class="text-center"></h3>
        <p id="information" class="text-center"></p>
      </div>
    </div>
    
    <!-- Custom script -->
   <script type="text/javascript" src="js/main.js"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
